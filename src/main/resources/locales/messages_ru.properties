start-info.text=С помощью данного сайта вы можете зарегестрировать ваши проекты для участия в грантовом фонде.\n\
При регистрации вы можете указать минимально допустимую сумму гранта для вашего проекта.\n\
Администратор создаёт грантовые фонды и запускает их распределение.\n\
Распределение фонда возможно до наступления даты окончания приёма проектов.\n\
Логин и пароль для стандартного администратора находится в application.properties.\
		
